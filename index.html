<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- fonts link -->
     <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="fontawesome/css/all.css">



    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/dark-mode.css">
     <link rel="stylesheet" href="css/socialshare.css">
     <link rel="stylesheet" href="css/all.css">
     <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
    
    <title>Bootstrap</title>
  </head>

  <body>

    <section class="darkMode">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="custom-control custom-switch text-center">

              <h1>This Is Dark Mode</h1>
              <input type="checkbox" class="custom-control-input" id="darkSwitch">
              <label class="custom-control-label" for="darkSwitch">Dark Mode</label>

            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="container">
        <div class="row">
          <div class="col-2">

            <div class="social-share social-share-sticky" data-social-share="OPTIONS HERE">

              <div class="btn-group dropright">

                <button class="btn btn-outline-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  <span class="text-uppercase social-share-btn" aria-hidden="true">

                    <span>S</span>
                    <span>h</span>
                    <span>a</span>
                    <span>r</span>
                    <span>e</span>

                    <span class="fas fa-share-alt"></span>
                  </span>

                  <span class="sr-only">Share this page</span>

                </button>

                <div class="dropdown-menu dropdown-menu-right dropdown-menu-multi">
                  <div class="dropdown-row">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

          <div class="col-md-12">

      </div>
    </section> -->

          <div class="container smoth"  id="top">
              <a href="#target" class="btn btn-danger">Goto #Target</a>
            <div class="main"><h1>jQuery smoothScroll.js: Smooth Scroll Plugin Demo</h1></div>
            <div id="target"><a href="#top" class="btn btn-danger">Back To Top</a></div>
          </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/dark-mode-switch.min.js"></script>
    <script src="js/jquery.smoothscroll.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/socialshare.js"></script>
     <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->    
    <script src="js/script.js"></script>

      $(document).ready(function(){

  $('a[href*="#"]').smoothscroll();
    duration:  400

      });

    <script>
      $(function() {
        $('a[href*="#"]').smoothscroll({duration:  4000,
          easing: 'easeOutCirc',
          offset: 0,
          hash: true,});
      });
    </script>
  </body>
</html>
